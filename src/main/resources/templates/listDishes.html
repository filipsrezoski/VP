<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dish List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 1000px;
            margin: 50px auto;
        }

        h1 {
            color: #333;
        }

        a {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #333;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 5px;
        }

        button:hover {
            background-color: #d32f2f;
        }

        .edit-link {
            background-color: #2196F3;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
        }

        .edit-link:hover {
            background-color: #0b7dda;
        }

        .actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
    </style>

    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    </html>

</head>
<body>

<h1>All Dishes</h1>
<div sec:authorize="hasRole('ADMIN')">
    <a href="/dishes/dish-form">Add new dish</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Dish ID</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Preparation Time</th>
        <th>Chef</th>
        <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.id}"></td>
        <td th:text="${dish.dishId}"></td>
        <td th:text="${dish.name}"></td>
        <td th:text="${dish.cuisine}"></td>
        <td th:text="${dish.preparationTime}"></td>
        <!--<td th:text="${dish.chef != null ? dish.chef.firstName + ' ' + dish.chef.lastName : 'No Chef'}"></td>-->
        <td>
            <a th:if="${dish.chef != null}"
               th:href="@{/dishes/by-chef/{chefId}(chefId=${dish.chef.id})}"
               th:text="${dish.chef.firstName + ' ' + dish.chef.lastName}">
            </a>
            <span th:if="${dish.chef == null}">No Chef</span>
        </td>
        <td>
            <div class="actions">
                <div sec:authorize="hasRole('ADMIN')">
                <form th:action="@{'/dishes/delete/{id}' (id=${dish.id})}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <a th:href="@{'/dishes/dish-form/{id}' (id=${dish.id})}" class="edit-link">Edit</a>
                <form th:action="@{'/dishes/like/{id}' (id=${dish.id})}" method="POST" style="display:inline;">
                    <button type="submit" th:if="${!dish.liked}" style="background-color: #4CAF50;">
                        <span>Like</span>
                    </button>
                    <button type="submit" th:if="${dish.liked}" style="background-color: #f44336;">
                        <span>Unlike</span>
                    </button>
                </form>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
